version: '2'
default_locale: en
locales:
  $ref: locales.yml
template:
  name: Microservices toolchain with DevOps Insights (v2)
  description: |-
    With this cloud-native toolchain, you use a sample to create an online store that consists of three microservices: a Catalog API, an Orders API, and a UI that calls both of the APIs. The toolchain is preconfigured for continuous delivery, source control, functional testing, issue tracking, online editing, and alert notification.
    
    The Catalog and Orders API are backed by a Cloudant store. As part of deploying this application, a no-cost Cloudant service instance is created. For more information and terms, see the [Bluemix catalog](https://console.ng.bluemix.net/catalog/services/cloudant-nosql-db/).
    
    This toolchain uses tools that are part of the Continuous Delivery service. If an instance of that service isn't already in your organization, when you click **Create**, it is automatically added at no cost to you. For more information and terms, see the [Bluemix catalog](https://console.ng.bluemix.net/catalog/services/continuous-delivery/).

    To get started, click **Create**.
  header: '![](toolchain.svg "header image")'
  icon: icon.svg
  required:
    - ui-build
    - catalog-api-build
    - orders-api-build
    - catalog-api-repo
    - orders-api-repo
    - ui-repo
  info:
    git url: >-
      [https://github.com/open-toolchain/microservices-toolchain-hosted](https://github.com/open-toolchain/microservices-toolchain-hosted)
    git branch: >-
      [master](https://github.com/open-toolchain/microservices-toolchain-hosted/tree/master)
toolchain:
  template:
    getting_started: |-
      **Your toolchain is ready!**
      
      **Quick start:** Commit a change to a Git repo to trigger a new build and deployment of one of the microservices. See results in the Deployment Risk dashboard in DevOps Insights. For step-by-step instructions, see the [tutorial](TBD) for this toolchain.
  name: 'microservices-toolchain-hosted-{{timestamp}}'
services:
  orders-api-build:
    service_id: pipeline
    parameters:
      services:
        - orders-api-repo
        - test
      name: 'orders-api-{{toolchain.name}}'
      configuration:
        content:
          $ref: orders-api.pipeline.yml
          $refType: text
        env:
          SAUCE_LABS: test
          ORDER_API_REPO: orders-api-repo
          CF_APP_NAME: '{{form.pipeline.parameters.orders-app-name}}'
          STAGING_SPACE_NAME: '{{form.pipeline.parameters.staging-space}}'
          STAGING_ORG_NAME: '{{form.pipeline.parameters.staging-organization}}'
          STAGING_REGION_ID: '{{form.pipeline.parameters.staging-region}}'
          PROD_SPACE_NAME: '{{form.pipeline.parameters.prod-space}}'
          PROD_ORG_NAME: '{{form.pipeline.parameters.prod-organization}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
        execute: true
  catalog-api-repo:
    service_id: hostedgit
    parameters:
      repo_name: '{{form.hostedgit.parameters.catalog-api-repo_name}}'
      repo_url: '{{form.hostedgit.parameters.catalog-api-repo_url}}'
      type: clone
      has_issues: false
      enable_traceability: true
  ui-repo:
    service_id: hostedgit
    parameters:
      repo_name: '{{form.hostedgit.parameters.ui-repo_name}}'
      repo_url: '{{form.hostedgit.parameters.ui-repo_url}}'
      type: clone
      has_issues: true
      enable_traceability: true
  ui-build:
    service_id: pipeline
    parameters:
      services:
        - ui-repo
        - test
      name: 'ui-{{toolchain.name}}'
      ui-pipeline: true
      configuration:
        content:
          $ref: ui.pipeline.yml
          $refType: text
        env:
          SAUCE_LABS: test
          UI_REPO: ui-repo
          CF_APP_NAME: '{{form.pipeline.parameters.ui-app-name}}'
          STAGING_SPACE_NAME: '{{form.pipeline.parameters.staging-space}}'
          STAGING_ORG_NAME: '{{form.pipeline.parameters.staging-organization}}'
          STAGING_REGION_ID: '{{form.pipeline.parameters.staging-region}}'
          PROD_SPACE_NAME: '{{form.pipeline.parameters.prod-space}}'
          PROD_ORG_NAME: '{{form.pipeline.parameters.prod-organization}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
        execute: true
  catalog-api-build:
    service_id: pipeline
    parameters:
      services:
        - catalog-api-repo
        - test
      name: 'catalog-api-{{toolchain.name}}'
      configuration:
        content:
          $ref: catalog-api.pipeline.yml
          $refType: text
        env:
          SAUCE_LABS: test
          CATALOG_API_REPO: catalog-api-repo
          CF_APP_NAME: '{{form.pipeline.parameters.catalog-app-name}}'
          STAGING_SPACE_NAME: '{{form.pipeline.parameters.staging-space}}'
          STAGING_ORG_NAME: '{{form.pipeline.parameters.staging-organization}}'
          STAGING_REGION_ID: '{{form.pipeline.parameters.staging-region}}'
          PROD_SPACE_NAME: '{{form.pipeline.parameters.prod-space}}'
          PROD_ORG_NAME: '{{form.pipeline.parameters.prod-organization}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
        execute: true
  orders-api-repo:
    service_id: hostedgit
    parameters:
      repo_name: '{{form.hostedgit.parameters.orders-api-repo_name}}'
      repo_url: '{{form.hostedgit.parameters.orders-api-repo_url}}'
      type: clone
      has_issues: false
      enable_traceability: true
  alerting:
    service_id: pagerduty
  dra:
    service_id: draservicebroker
    $ref: dra.yml
  messaging:
    service_id: slack
  test:
    service_id: saucelabs
  webide:
    service_id: orion
form:
  pipeline:
    parameters:
      staging-space: staging
      prod-space: prod
      orders-app-name: '{{services.orders-api-repo.parameters.repo_name}}'
      catalog-app-name: '{{services.catalog-api-repo.parameters.repo_name}}'
      ui-app-name: '{{services.ui-repo.parameters.repo_name}}'
    schema:
      $ref: deploy.json
  hostedgit:
    parameters:
      catalog-api-repo_name: 'catalog-api-{{toolchain.name}}'
      catalog-api-repo_url: 'https://github.com/open-toolchain/Microservices_CatalogAPI'
      orders-api-repo_name: 'orders-api-{{toolchain.name}}'
      orders-api-repo_url: 'https://github.com/open-toolchain/Microservices_OrdersAPI'
      ui-repo_name: 'ui-{{toolchain.name}}'
      ui-repo_url: 'https://github.com/open-toolchain/Microservices_UI'
    schema:
      $ref: repos.json
