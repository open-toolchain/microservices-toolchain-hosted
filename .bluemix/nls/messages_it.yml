name: "Toolchain microservizi"
description: "Utilizzando questa toolchain nativa per il cloud, viene utilizzato un campione per creare un archivio online composto da tre microservizi: un'API Catalogo, un'API Ordini ed una UI che richiama entrambe le API. La toolchain è preconfigurata per la distribuzione continua, il controllo origine, la blue-green deployment, il test funzionale, la traccia dei problemi, la modifica online e la notifica degli avvisi.\n\nIl backup delle API Catalogo e Ordini è eseguito da un archivio Cloudant. Come parte della distribuzione di questa applicazione, verrà creata un'istanza del servizio Cloudant gratuita. Per ulteriori informazioni e per i termini, vedere [catalogo Bluemix](/catalog/services/cloudant-nosql-db/).\n\nQuesta toolchain utilizza strumenti del servizio Continuous Delivery. Se nell'organizzazione non è già presente un'istanza di tale servizio, questa sarà aggiunta automaticamente e senza alcun costo aggiuntivo quando si fa clic su **Crea**. Per ulteriori informazioni e per i termini, vedere [Catalogo Bluemix](/catalog/services/continuous-delivery/).\n\nPer iniziare, fare clic su **Crea**."
