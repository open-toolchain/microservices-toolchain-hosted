template.description: "Con esta cadena de herramientas nativa de nube, utilice un ejemplo para crear un almacenamiento en línea que conste de tres microservicios: una API de catálogo, una API de pedidos y una IU que invoca a las dos API. La cadena de herramientas está preconfigurada para la entrega continua, el control de origen, la prueba funcional, el seguimiento de problemas, la edición en línea y la notificación de alertas.\n\nLa API Catalog and Orders la copia el almacén de Cloudant. Como parte del despliegue de esta aplicación, se crea una instancia del servicio Cloudant sin coste. Para obtener más información y los términos, consulte el [catálogo Bluemix](https://console.ng.bluemix.net/catalog/services/cloudant-nosql-db/).\n\nEsta cadena de herramientas utiliza herramientas que forman parte del servicio de Continuous Delivery. Si aún no hay una instancia de dicho servicio en la organización seleccionada, cuando pulse **Crear**, se añadirá automáticamente con el plan sin coste [Lite](/catalog/services/continuous-delivery/) seleccionado.\n\nPara comenzar, pulse **Crear**.\n\nPara obtener instrucciones detalladas paso a paso, siga la [guía de aprendizaje](https://www.ibm.com/devops/method/tutorials/use-develop-test-microservices-on-cloud-foundry-toolchain)."
template.gettingStarted: "**¡Su cadena de herramientas está lista!**\n**Inicio rápido:** Confirme un cambio en un repositorio Git para desencadenar una nueva compilación y despliegue de uno de los microservicios. Para obtener instrucciones detalladas paso a paso, consulte la [guía de aprendizaje](https://www.ibm.com/devops/method/tutorials/use-develop-test-microservices-on-cloud-foundry-toolchain?task=2) de esta cadena de herramientas."
