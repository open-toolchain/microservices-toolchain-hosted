description: "Con esta cadena de herramientas nativa de nube, utilice un ejemplo para crear un almacenamiento en línea que conste de tres microservicios: una API de catálogo, una API de pedidos y una IU que invoca a las dos API. La cadena de herramientas está preconfigurada para la entrega continua, el control de origen, el despliegue Blue-Green, la prueba funcional, el seguimiento de problemas, la edición en línea y la notificación de alertas.\n\nLa API Catalog and Orders la copia el almacén de Cloudant. Como parte del despliegue de esta aplicación, se creará una instancia de servicio de Cloudant sin coste alguno. Para obtener más información y los términos, consulte el [catálogo de Bluemix](/catalog/services/cloudant-nosql-db/).\n\nEsta cadena de herramientas utiliza herramientas que forman parte del servicio de Continuous Delivery. Si aún no hay una instancia de dicho servicio en la organización, cuando pulse **Crear**, se añadirá automáticamente sin coste alguno para usted. Para obtener más información y los términos, consulte el [catálogo de Bluemix](/catalog/services/continuous-delivery/).\n\nPara comenzar, pulse **Crear**."
