template.name: "Cloud Foundry에서 마이크로서비스 개발 및 테스트"
template.description: "이 클라우드 네이티브 도구 체인을 사용하면 사용자가 샘플을 통해 3개의 마이크로서비스(카탈로그 API, 순서 API 및 두 API 모두를 호출하는 UI)로 구성된 온라인 저장소를 작성합니다. 이 도구 체인은 지속적 딜리버리, 소스 제어, 기능 테스트, 문제 추적, 온라인 편집 및 경보 알림을 위해 사전 구성되어 있습니다.\n\n카탈로그 및 순서 API는 Cloudant 저장소에 의해 되돌려집니다. 이 애플리케이션을 배치하는 작업의 일부로 무료 Cloudant 서비스 인스턴스가 작성됩니다. 자세한 정보와 용어는 [IBM Cloud 카탈로그](https://cloud.ibm.com/catalog/services/cloudant)를 참조하십시오.\n\n이 도구 체인은 Continuous Delivery 서비스의 일부인 도구를 사용합니다.해당 서비스의 인스턴스가 선택된 리소스 그룹이나 조직에 아직 없는 경우, **작성**을 클릭하면 무료 [라이트](/catalog/services/continuous-delivery/) 플랜이 선택된 상태로 인스턴스가 자동으로 추가됩니다.\n\n시작하려면 **작성**을 클릭하십시오.\n\n단계별 지시사항은 [튜토리얼](https://www.ibm.com/devops/method/tutorials/use-develop-test-microservices-on-cloud-foundry-toolchain)을 참조하십시오."
template.gettingStarted: "**도구 체인이 준비되었습니다!**\n**빠른 시작:** Git 저장소에 변경사항을 커미트하여 마이크로서비스 중 하나의 새 빌드와 배치를 트리거하십시오. DevOps Insights의 Deployment Risk 대시보드에서 결과를 확인하십시오. 단계별 지시사항은 이 도구 체인의 [튜토리얼](https://www.ibm.com/devops/method/tutorials/use-develop-test-microservices-on-cloud-foundry-toolchain?task=2)을 참조하십시오."
