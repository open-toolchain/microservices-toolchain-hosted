name: "Microservices-Toolchain"
description: "Mit dieser cloud-nativen Toolchain verwenden Sie ein Beispiel für das Erstellen eines Onlinegeschäfts aus drei Microservices: einer Katalog-API, einer Bestellungs-API und einer Benutzerschnittstelle, über die beide APIs aufgerufen werden. Diese Toolchain ist für die kontinuierliche Bereitstellung, Quellcodeverwaltung, Blue-Green-Deployments, Funktionstests, Problemverfolgung, Onlinebearbeitung und für die Alertbenachrichtigung vorkonfiguriert.\n\nDie Katalog- und die Bestellungs-API basieren auf einem Cloudant-Speicher. Als Teil der Bereitstellung dieser Anwendung wird eine gebührenfreie Cloudant-Serviceinstanz erstellt. Weitere Informationen und Bedingungen finden Sie im [Bluemix-Katalog](/catalog/services/cloudant-nosql-db/). \n\nDiese Toolchain verwendet Tools, die Teil des Continuous Delivery-Service sind. Wenn sich noch keine Instanz dieses Service in Ihrer Organisation befindet, wird sie automatisch hinzugefügt, wenn Sie auf **Erstellen** klicken, ohne dass für Sie Kosten anfallen. Weitere Informationen und Bedingungen finden Sie im [Bluemix-Katalog](/catalog/services/continuous-delivery/). \n\nKlicken Sie auf **Erstellen**, um zu beginnen."
